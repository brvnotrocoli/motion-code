<!doctype html>
<html lang="en">
    <head>
        <title>Flash</title>
        <meta name="theme-color" content="#222" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="stylesheet" href="swiper/swiper-11.1.14.css" />
        <link rel="stylesheet" href="flash.css" />
        <style>
            .swiper {
                width: 100%;
                height: auto;
            }
            .swiper-slide img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <section class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://placehold.co/600x600" /></div>
                <div class="swiper-slide"><img src="https://placehold.co/600x600" /></div>
                <div class="swiper-slide"><img src="https://placehold.co/600x600" /></div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>

        <section class="content">
            <h1 class="title">Seu melhor título aqui em destaque!</h1>
            <div class="space10h"></div>
            <p>
                Adicione um texto informativo, para facilitar o entendimento de quem estará usando o QR-Code. Tente ser
                objetivo em seu texto para ser acertivo em sua ação.
            </p>
            <div class="space30h"></div>

            <small>Chave PIX</small>
            <div class="pix-key">01010101</div>
        </section>

        <div class="space100h"></div>

        <script type="text/javascript" src="swiper/swiper-11.1.14.js"></script>
        <script type="text/javascript" src="flash.js"></script>
    </body>
</html>
